<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week and Period Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #weekPeriod, #dateForWeek {
      font-size: 24px;
      margin-top: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 150px;
      padding: 5px;
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Week and Period Tracker</h1>
  <input type="text" id="dateInput" placeholder="dd/mm/yy" />
  <button id="calculateButton">Calculate</button>
  <div id="weekPeriod"></div>
  
  <input type="number" id="weekInput" placeholder="Week number" min="1" />
  <button id="dateForWeekButton">Get Date</button>
  <div id="dateForWeek"></div>
  
  <script src="script.js"></script>
</body>
</html>
